name: Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install npm Package
      run: npm install

    - name: Test npm Package
      run: npm run test --if-present
